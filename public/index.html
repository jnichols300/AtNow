<!DOCTYPE html>
<html>
<head>
  <title>@Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- If we want this for mobile at some point we need it ^  -->
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600,400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/js/models/session.js"></script>
  <script src="/js/models/location.js"></script>
  <script src="/js/views/userView.js"></script>
  <script src="/js/models/user.js"></script>
  <script src="/js/views/locationView.js"></script>
  <script src="js/models/map.js"></script>
  <script src="/js/script.js"></script>
</head>
<body>
  <header class="navbar navbar-custom" role="navigation">
    <div class="navbar-inner">
      <div class="container">
        <div id="logo-atnow" class="navbar-brand">@Now</div>
        <nav class="collapse navbar-collapse navbar-ex1-collapse">
          <!-- If user signed in etc. -->
          <ul id="custom" class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li class="account"><a href="#">Account</a></li>
            <li class="logout"><a href="#">Logout</a></li>
            <li class= "login"><a href="#">Login</a></li>
            <li class= "signup"><a href="#">Signup</a></li>
          </ul>
        </div>
        <div class="main-body-test">
      </div>
    </div>
  </header>
  <div class="container">
    <div class="pull-right">
        <input type="text" placeholder="location" class='location input-div'>
        <button class="set-location btn-custom-set">set</button>
    </div>
    <section class="cta container">
      <h1 class="cta rotate">
        <span>I want to go</span>
        <span class="words-wrapper">
          <b class="is-visible">to the bar.</b>
          <b>to the movies.</b>
          <b>out to eat.</b>
        </span>
      </h1>
    </section>
    <div class="row">
      <div class="loc-space col-md-8">
        <button class="btn-custom restaurants">Restaurants</button>
        <button class="btn-custom stores">Stores</button>
        <ul class="loc-container"></ul>
      </div>
      <div class="col-md-4 userdiv">
        <div class="alert alert-danger alert-dismissable sessionmessage">
          <strong>Failed!</strong>
        </div>
        <div class="alert alert-success alert-dismissable logoutmessage">
          <strong>Success: </strong>You are now logged out.
        </div>
        <form method="post" action="/login">
          <h2>Login</h2>
          <div class="form-group form-names">
            <label for="firstname">First Name</label>
            <input class="form-control" type="text" name="firstname" id="firstname">
          </div>

          <div class="form-group form-names">
            <label for="lastname">Last Name</label>
            <input class="form-control" type="text" name="lastname" id="lastname">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" id="email">
          </div>

          <div class="form-group">
            <label for="email">Password</label>
            <input class="form-control" type="password" name="password" id="password">
          </div>

          <input class="btn btn-default" type="submit">
        </form>
        <div class= 'allvotesdiv'></div>
      </div>
    </div>
<footer>
  <div class="footer-style">
  </div>
</footer>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzKpNRyX1TvArCR_ZHz06J-wu1CqM6Niw&callback=map.initMap">
    </script>
    <script src="/js/animations-transitions/rotateAnimation.js"></script>
</body>
</html>
